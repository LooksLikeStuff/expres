<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест автофокуса Select2</title>
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <!-- Bootstrap CSS (если используется) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .select2-container {
            width: 100% !important;
        }
        
        .test-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-info">
            <h4>Тест автофокуса для Select2</h4>
            <p>При открытии любого из Select2 элементов ниже, фокус должен автоматически устанавливаться на поле поиска, 
               позволяя сразу начать ввод без дополнительного клика.</p>
        </div>
        
        <div class="form-group">
            <label>Select2 с поиском пользователей:</label>
            <select class="form-control select2-search" data-placeholder="Выберите пользователя">
                <option></option>
                <option value="1">Иван Иванов</option>
                <option value="2">Петр Петров</option>
                <option value="3">Сидор Сидоров</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Select2 с поиском специалистов:</label>
            <select class="form-control select2-specialist" data-placeholder="Выберите специалиста">
                <option></option>
                <option value="1">Анна Смирнова (специалист)</option>
                <option value="2">Михаил Козлов (менеджер)</option>
                <option value="3">Елена Васильева (консультант)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Select2 с поиском координаторов:</label>
            <select class="form-control select2-coordinator-search" data-placeholder="Выберите координатора">
                <option></option>
                <option value="1">Дмитрий Федоров</option>
                <option value="2">Ольга Николаева</option>
                <option value="3">Алексей Морозов</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Обычный Select2:</label>
            <select class="form-control select2-field" data-placeholder="Выберите значение">
                <option></option>
                <option value="option1">Опция 1</option>
                <option value="option2">Опция 2</option>
                <option value="option3">Опция 3</option>
                <option value="option4">Опция 4</option>
                <option value="option5">Опция 5</option>
            </select>
        </div>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
            Открыть модальное окно с Select2
        </button>
    </div>
    
    <!-- Модальное окно для тестирования -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Тест Select2 в модальном окне</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label>Select2 в модальном окне:</label>
                        <select class="form-control select2-search" data-placeholder="Выберите значение">
                            <option></option>
                            <option value="modal1">Значение 1</option>
                            <option value="modal2">Значение 2</option>
                            <option value="modal3">Значение 3</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Наши скрипты -->
    <script src="js/select2-autofocus.js"></script>
    <script src="js/deals-compatibility-fixes.js"></script>
    
    <script>
        // Дополнительная инициализация для тестирования
        $(document).ready(function() {
            console.log('Страница загружена, инициализируем Select2');
            
            // Ручная инициализация для тестирования
            setTimeout(function() {
                $('.select2-search, .select2-specialist, .select2-coordinator-search, .select2-field').each(function() {
                    if (!$(this).hasClass('select2-hidden-accessible')) {
                        $(this).select2({
                            placeholder: $(this).data('placeholder') || 'Выберите значение',
                            allowClear: true,
                            width: '100%'
                        });
                    }
                });
                
                // Применяем автофокус
                if (window.addSelect2AutoFocus) {
                    addSelect2AutoFocus();
                }
            }, 500);
        });
    </script>
</body>
</html>
