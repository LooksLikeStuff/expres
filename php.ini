; Настройки для загрузки больших файлов без ограничений
extension=mbstring
extension=pdo
extension=pdo_mysql
extension=mysqli
extension=openssl
extension=curl
extension=gd
extension=fileinfo
extension=json
extension=xml
extension=dom
extension=xmlreader
extension=xmlwriter
extension=simplexml
extension=tokenizer
extension=zip
extension=iconv

memory_limit = -1
upload_max_filesize = 0
post_max_size = 0
max_execution_time = 0
max_input_time = 0
max_file_uploads = 1000
output_buffering = Off
zlib.output_compression = Off

; Дополнительные настройки для стабильной загрузки файлов
default_socket_timeout = 1800
auto_detect_line_endings = On
expose_php = Off

; Настройки для потоковой обработки больших файлов
realpath_cache_size = 16384K
realpath_cache_ttl = 1200

; Увеличиваем лимиты для POST запросов
max_input_vars = 50000
max_input_nesting_level = 256

; Настройки для работы с большими данными
pcre.backtrack_limit = 1000000000
pcre.recursion_limit = 1000000000

; Настройки cURL для высокоскоростной загрузки
; curl.cainfo = ""

; Оптимизация сессий для больших загрузок
session.cache_limiter = nocache
session.cache_expire = 0

; Дополнительные настройки для производительности
user_ini.cache_ttl = 600
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 10000