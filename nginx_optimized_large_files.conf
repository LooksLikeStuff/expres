# Оптимизированная конфигурация Nginx для загрузки больших файлов
# Добавьте эти настройки в ваш nginx.conf или в блок server

# Увеличиваем лимиты для загрузки больших файлов
client_max_body_size 0;  # Убираем ограичения на размер загружаемых файлов
client_body_timeout 1800s; # Таймаут для чтения тела запроса - 30 минут
client_header_timeout 120s; # Таймаут для чтения заголовков - 2 минуты
send_timeout 1800s; # Таймаут для отправки ответа - 30 минут

# Буферы для загрузки файлов
client_body_buffer_size 32m; # Буфер для тела запроса - 32MB
client_header_buffer_size 8k; # Буфер для заголовков
large_client_header_buffers 8 32k; # Буферы для больших заголовков

# Настройки proxy для PHP-FPM
proxy_connect_timeout 120s;
proxy_send_timeout 1800s;
proxy_read_timeout 1800s;
proxy_buffer_size 32k;
proxy_buffers 8 32k;
proxy_busy_buffers_size 64k;

# Настройки FastCGI для PHP
fastcgi_connect_timeout 120s;
fastcgi_send_timeout 1800s;
fastcgi_read_timeout 1800s;
fastcgi_buffer_size 32k;
fastcgi_buffers 8 32k;
fastcgi_busy_buffers_size 64k;

# Отключаем буферизацию для больших файлов
proxy_buffering off;
proxy_request_buffering off;

# Настройки для keep-alive соединений
keepalive_timeout 300s;
keepalive_requests 1000;

# Настройки TCP
tcp_nodelay on;
tcp_nopush on;

# Дополнительные настройки для производительности
sendfile on;
sendfile_max_chunk 2m;

# Настройки для работы с PHP
location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass 127.0.0.1:9000;  # или unix:/var/run/php/php8.1-fpm.sock
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    
    # Настройки для больших файлов
    fastcgi_connect_timeout 120s;
    fastcgi_send_timeout 1800s;
    fastcgi_read_timeout 1800s;
    fastcgi_buffer_size 32k;
    fastcgi_buffers 8 32k;
    fastcgi_busy_buffers_size 64k;
    fastcgi_temp_file_write_size 32k;
    
    # Дополнительные FastCGI параметры для больших загрузок
    fastcgi_param PHP_VALUE "
        upload_max_filesize=0
        post_max_size=0
        max_execution_time=0
        max_input_time=0
        memory_limit=-1
        default_socket_timeout=1800
    ";
}

# Настройки для статических файлов
location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip|rar|doc|docx|xls|xlsx)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Настройки безопасности
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
