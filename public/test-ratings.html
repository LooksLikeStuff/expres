<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест системы рейтингов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #log { background: #f5f5f5; padding: 10px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Тест системы рейтингов</h1>
    
    <div class="test-section">
        <h3>Проверка API</h3>
        <button onclick="testCheckPendingRatings()">Проверить API /ratings/check-pending</button>
        <button onclick="testFindCompletedDeals()">Проверить API /ratings/find-completed-deals</button>
        <button onclick="testDealExists()">Проверить API /deal/{id}/exists</button>
    </div>
    
    <div class="test-section">
        <h3>Проверка функций JavaScript</h3>
        <button onclick="testJavaScriptFunctions()">Проверить функции рейтингов</button>
        <button onclick="testLocalStorage()">Проверить localStorage</button>
        <button onclick="clearTestData()">Очистить тестовые данные</button>
    </div>
    
    <div class="test-section">
        <h3>Лог тестирования</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function testCheckPendingRatings() {
            log('Тест API /ratings/check-pending...');
            
            fetch('/ratings/check-pending?deal_id=1', {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                log(`Статус ответа: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log(`Ответ API: ${JSON.stringify(data)}`, 'success');
            })
            .catch(error => {
                log(`Ошибка API: ${error.message}`, 'error');
            });
        }

        function testFindCompletedDeals() {
            log('Тест API /ratings/find-completed-deals...');
            
            fetch('/ratings/find-completed-deals', {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                log(`Статус ответа: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log(`Найдено сделок: ${data.deals ? data.deals.length : 0}`, 'success');
                log(`Ответ API: ${JSON.stringify(data)}`, 'info');
            })
            .catch(error => {
                log(`Ошибка API: ${error.message}`, 'error');
            });
        }

        function testDealExists() {
            log('Тест API /deal/{id}/exists...');
            
            fetch('/deal/1/exists', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                log(`Статус ответа: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log(`Сделка существует: ${data.exists}`, data.exists ? 'success' : 'info');
            })
            .catch(error => {
                log(`Ошибка API: ${error.message}`, 'error');
            });
        }

        function testJavaScriptFunctions() {
            log('Проверка доступности функций JavaScript...');
            
            const functions = [
                'checkPendingRatings',
                'runRatingCheck', 
                'RatingSystem'
            ];
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`✓ Функция ${funcName} доступна`, 'success');
                } else if (typeof window[funcName] === 'object') {
                    log(`✓ Объект ${funcName} доступен`, 'success');
                } else {
                    log(`✗ Функция/объект ${funcName} не найдена`, 'error');
                }
            });
        }

        function testLocalStorage() {
            log('Проверка localStorage...');
            
            try {
                // Проверяем доступность localStorage
                if (typeof Storage !== "undefined") {
                    log('✓ localStorage доступен', 'success');
                    
                    // Проверяем существующие данные
                    const completedDealIds = localStorage.getItem('completed_deal_ids');
                    const completedDealId = localStorage.getItem('completed_deal_id');
                    
                    log(`Завершенные сделки (массив): ${completedDealIds || 'нет'}`, 'info');
                    log(`Завершенная сделка (единичная): ${completedDealId || 'нет'}`, 'info');
                    
                    // Добавляем тестовые данные
                    localStorage.setItem('completed_deal_id', '123');
                    localStorage.setItem('completed_deal_ids', JSON.stringify([123, 456]));
                    log('✓ Тестовые данные добавлены в localStorage', 'success');
                } else {
                    log('✗ localStorage недоступен', 'error');
                }
            } catch (error) {
                log(`Ошибка localStorage: ${error.message}`, 'error');
            }
        }

        function clearTestData() {
            log('Очистка тестовых данных...');
            
            try {
                localStorage.removeItem('completed_deal_id');
                localStorage.removeItem('completed_deal_ids');
                
                // Удаляем все ключи, связанные с рейтингами
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('pending_ratings_')) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                log(`✓ Очищено ${keysToRemove.length + 2} записей из localStorage`, 'success');
            } catch (error) {
                log(`Ошибка очистки: ${error.message}`, 'error');
            }
        }

        // Автоматический тест при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            log('=== Автоматическая проверка системы рейтингов ===');
            testJavaScriptFunctions();
            setTimeout(() => {
                testFindCompletedDeals();
            }, 1000);
        });
    </script>
</body>
</html>
