<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация поддерживаемых форматов файлов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .demo-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .page-title {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
        }
        
        .format-category {
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .category-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .format-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .format-item {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0,123,255,0.3);
        }
        
        .format-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        
        .stats-section {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .file-upload-demo {
            border: 3px dashed #007bff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            margin: 30px 0;
            transition: all 0.3s ease;
        }
        
        .file-upload-demo:hover {
            border-color: #28a745;
            background: #e8f5e8;
        }
        
        .file-upload-demo.dragover {
            border-color: #28a745;
            background: #d4edda;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .test-results {
            margin-top: 20px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
            display: none;
        }
        
        .test-result-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .test-result-success {
            background: #d1edff;
            border-left: 4px solid #007bff;
        }
        
        .test-result-error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .test-result-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        @media (max-width: 768px) {
            .demo-container {
                margin: 10px;
                padding: 20px;
            }
            
            .format-items {
                gap: 5px;
            }
            
            .format-item {
                font-size: 12px;
                padding: 6px 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-container">
            <h1 class="page-title">
                <i class="fas fa-file-upload"></i>
                Демонстрация поддерживаемых форматов файлов
            </h1>
            
            <!-- Статистика -->
            <div class="stats-section">
                <h2><i class="fas fa-chart-bar"></i> Статистика поддержки</h2>
                <div class="stats-grid" id="statsGrid">
                    <!-- Будет заполнено JS -->
                </div>
            </div>
            
            <!-- Тестовая зона загрузки -->
            <div class="file-upload-demo" id="uploadDemo">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>Перетащите файлы сюда или нажмите для выбора</h3>
                <p class="text-muted">Протестируйте валидацию файлов с расширенной поддержкой форматов</p>
                <input type="file" id="fileInput" multiple style="display: none;">
                <button class="btn btn-primary btn-lg mt-3" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i> Выбрать файлы
                </button>
            </div>
            
            <!-- Результаты тестирования -->
            <div class="test-results" id="testResults">
                <h4><i class="fas fa-vials"></i> Результаты валидации</h4>
                <div id="testResultsList"></div>
            </div>
            
            <!-- Список поддерживаемых форматов -->
            <div id="formatsContainer">
                <!-- Будет заполнено JS -->
            </div>
        </div>
    </div>

    <!-- Подключение нашей системы -->
    <script src="extended-file-formats.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderStatistics();
            renderFormatsList();
            setupFileUploadDemo();
        });

        function renderStatistics() {
            const statsGrid = document.getElementById('statsGrid');
            const categories = Object.keys(window.EXTENDED_FILE_FORMATS);
            
            let totalFormats = 0;
            let totalMimeTypes = 0;
            
            categories.forEach(categoryKey => {
                const category = window.EXTENDED_FILE_FORMATS[categoryKey];
                totalFormats += Object.keys(category).length;
                
                Object.values(category).forEach(format => {
                    totalMimeTypes += format.mime.length;
                });
            });
            
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <span class="stat-number">${categories.length}</span>
                    <div class="stat-label">Категорий файлов</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number">${totalFormats}</span>
                    <div class="stat-label">Поддерживаемых форматов</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number">${totalMimeTypes}</span>
                    <div class="stat-label">MIME типов</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number">500MB</span>
                    <div class="stat-label">Максимальный размер</div>
                </div>
            `;
        }

        function renderFormatsList() {
            const container = document.getElementById('formatsContainer');
            const validator = window.extendedFileValidator;
            
            container.innerHTML = validator.getFormatsListHTML();
        }

        function setupFileUploadDemo() {
            const uploadDemo = document.getElementById('uploadDemo');
            const fileInput = document.getElementById('fileInput');
            const testResults = document.getElementById('testResults');
            const testResultsList = document.getElementById('testResultsList');

            // Drag and drop
            uploadDemo.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadDemo.classList.add('dragover');
            });

            uploadDemo.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadDemo.classList.remove('dragover');
            });

            uploadDemo.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadDemo.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                validateFiles(files);
            });

            // File input
            fileInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                validateFiles(files);
            });

            // Click to upload
            uploadDemo.addEventListener('click', function(e) {
                if (e.target === uploadDemo || e.target.closest('.upload-icon') || e.target.closest('h3') || e.target.closest('p')) {
                    fileInput.click();
                }
            });

            function validateFiles(files) {
                testResultsList.innerHTML = '';
                testResults.style.display = 'block';

                if (files.length === 0) {
                    testResultsList.innerHTML = '<div class="test-result-item test-result-warning">Файлы не выбраны</div>';
                    return;
                }

                files.forEach(file => {
                    const validation = window.extendedFileValidator.validateFile(file);
                    const resultClass = validation.valid ? 'test-result-success' : 'test-result-error';
                    const icon = validation.valid ? 'fas fa-check-circle text-success' : 'fas fa-times-circle text-danger';
                    const message = validation.valid ? 
                        `${validation.fileInfo.description} - ${window.extendedFileValidator.formatFileSize(file.size)}` : 
                        validation.error;

                    const resultItem = document.createElement('div');
                    resultItem.className = `test-result-item ${resultClass}`;
                    resultItem.innerHTML = `
                        <div>
                            <i class="${icon}"></i>
                            <strong>${validation.fileInfo.icon} ${file.name}</strong>
                            <br>
                            <small>${message}</small>
                            ${validation.warning ? `<br><small class="text-warning"><i class="fas fa-exclamation-triangle"></i> ${validation.warning}</small>` : ''}
                        </div>
                        <div class="text-end">
                            ${validation.valid ? '<span class="badge bg-success">✓ Валидный</span>' : '<span class="badge bg-danger">✗ Ошибка</span>'}
                        </div>
                    `;
                    testResultsList.appendChild(resultItem);
                });

                // Статистика валидации
                const validFiles = files.filter(file => window.extendedFileValidator.validateFile(file).valid);
                const summaryItem = document.createElement('div');
                summaryItem.className = 'test-result-item';
                summaryItem.style.background = '#e9ecef';
                summaryItem.style.borderLeft = '4px solid #6c757d';
                summaryItem.style.fontWeight = 'bold';
                summaryItem.innerHTML = `
                    <div>
                        <i class="fas fa-chart-pie"></i>
                        Итого: ${validFiles.length} из ${files.length} файлов прошли валидацию
                    </div>
                    <div>
                        ${Math.round((validFiles.length / files.length) * 100)}%
                    </div>
                `;
                testResultsList.insertBefore(summaryItem, testResultsList.firstChild);
            }
        }
    </script>
</body>
</html>
