; Основные расширения
extension=pdo_mysql
extension=mysqli
extension=openssl
extension=curl
extension=gd
extension=fileinfo
extension=mbstring

; Настройки для загрузки больших файлов без ограничений
memory_limit = -1
upload_max_filesize = 0
post_max_size = 0
max_execution_time = 0
max_input_time = 0
max_file_uploads = 1000
output_buffering = Off
zlib.output_compression = Off

; Дополнительные настройки для стабильной загрузки файлов
default_socket_timeout = 60
auto_detect_line_endings = On
expose_php = Off

; Настройки для потоковой обработки больших файлов
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Увеличиваем лимиты для POST запросов
max_input_vars = 10000
max_input_nesting_level = 128

; Настройки для работы с большими данными
pcre.backtrack_limit = 100000000
pcre.recursion_limit = 100000000
